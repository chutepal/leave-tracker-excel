<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Leave Tracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Employee Leave Management System with Analytics">
  <meta name="author" content="Leave Tracker Team">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 300;
    }
    
    /* Hide loading screen when Angular loads */
    body.loaded .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Employee Leave Tracker...</div>
  </div>
  
  <!-- Angular App -->
  <app-root></app-root>
  
  <script>
    // Hide loading screen when Angular loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 1000);
    });
  </script>
</body>
</html>
